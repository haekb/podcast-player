<md-dialog style="width: 50%; margin: 20px">

    <md-input-container style="width: 95%; margin-left: 2.5%;">
        <label>Podcast audio url</label>
        <input type="text" ng-model="podcastUrl">
    </md-input-container>

    <md-dialog-actions>
        <md-button ng-click="add()" class="md-primary">
            Add Podcast
        </md-button>
        <md-button ng-click="close()" class="md-primary">
            Close
        </md-button>
    </md-dialog-actions>
</md-dialog>
