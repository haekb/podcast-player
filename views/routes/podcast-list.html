<div layout="row" layout-wrap>
    <div flex="100">
        <div class="main-container md-whiteframe-1dp">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Back">
                        <i class="material-icons">arrow_back</i>
                    </md-button>
                    <h2 class="md-flex">Podcast View</h2>
                    <span flex></span>
                    <md-button ng-click="showAddDialog()" aria-label="Add">
                        <i class="material-icons">add_box</i>
                    </md-button>
                </div>
            </md-toolbar>



            <md-grid-list
                    md-cols-sm="1" md-cols-md="4" md-cols-gt-md="6"
                    md-row-height-gt-md="1:1" md-row-height="2:2"
                    md-gutter="12px" md-gutter-gt-sm="8px" >
                <md-grid-tile class="red tile-animate" ng-repeat="item in podcastList track by $index" ng-style="{'background-image': 'url({{item.thumbnail}})'}">
                    <md-grid-tile-footer ng-click="loadPodcast(item)">
                        <h3>{{ item.title }}</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
                <md-grid-tile class="yellow">
                    <md-grid-tile-footer>
                        <a ng-href="{{ URL_PREFIX }}/episode-list"><h3>Cheaty way to episode list! - {{ URL_PREFIX }}</h3></a>
                    </md-grid-tile-footer>
                </md-grid-tile>
                <md-grid-tile class="blue">
                    <md-grid-tile-footer ng-click="changeRoute('episode-list')">
                        <h3>location path</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
                <md-grid-tile class="red">
                    <md-grid-tile-footer>
                        <h3>#5: (2r x 2c)</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
                <md-grid-tile class="green">
                    <md-grid-tile-footer>
                        <h3>#6: (2r x 1c)</h3>
                    </md-grid-tile-footer>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
</div>
