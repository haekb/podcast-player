<div layout="row" layout-wrap>
    <div flex="100">
        <div class="main-container ">
            <md-toolbar class="md-warn">
                <div class="md-toolbar-tools">
                    <md-button ng-click="changeRoute('/')" class="md-icon-button" aria-label="Back">
                        <md-tooltip>
                            Back
                        </md-tooltip>
                        <i class="material-icons">arrow_back</i>
                    </md-button>
                    <h2 class="md-flex">{{podcastData.title}}</h2>
                    <span flex></span>
                    <md-button ng-click="refresh()" class="md-icon-button" aria-label="Refresh episode list">
                        <md-tooltip>
                            Refresh
                        </md-tooltip>
                        <i class="material-icons">refresh</i>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content layout="column">
                <md-list class="list-content-view">
                    <div ng-repeat="item in podcastItems">
                        <md-list-item class="md-2-line">
                            <md-button ng-click="changeUrl(item)" class="list-icon"><i class="material-icons">playlist_play</i>
                            </md-button>
                            <div class="md-list-item-text">
                                <h3>{{item.title}}</h3>
                                <p>{{item.description}}</p>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                    </div>

                </md-list>
            </md-content>
        </div>
    </div>
</div>
